<template name="apikeys">


    <a href="{{pathFor route='apikey_add'}}" class="btn btn-primary btn-lg btn-block">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        Add api key
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    </a>


    <table class="table">
        <thead>
        <tr>
            <th>#</th>
            <th>Key</th>
            <th>Access Mask</th>
            <th>Info</th>
            <th>Last update</th>
        </tr>
        </thead>
        <tbody>
        {{#each getApikeys}}
            <tr class="active">
                <th scope="row">
                    <span class="glyphicon glyphicon-{{stateGymp state type}}" aria-hidden="true"></span>
                </th>
                <td>
                    {{keyid}}
                </td>
                <td>{{accessmask}}</td>
                <td>{{keyinfo this}}</td>
                <td>{{formatDate lastfetch}}</td>
            </tr>
        {{/each}}
        </tbody>
    </table>

</template>
