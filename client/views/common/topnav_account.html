<template name="topnav_account">

    {{#if currentUser}}

        <li class="dropdown dropdown-usermenu" style="background-image:url(//image.eveonline.com/Character/{{currentUser.profile.eveOnlineCharacterId}}_64.jpg)">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
               aria-expanded="false">
                {{currentUser.profile.eveOnlineCharacterName}}
                <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
                <li><a class="logout"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Log out</a></li>
                <li role="separator" class="divider"></li>
                <li class="dropdown-header">api keys:</li>
                <li><a href="{{pathFor route='apikeys'}}"><span class="glyphicon glyphicon-list" aria-hidden="true"></span> show apikeys</a></li>
                <li><a href="{{pathFor route='apikey_add'}}"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> add apikey</a></li>
                <li><a href="{{pathFor route='apikey_group'}}"><span class="glyphicon glyphicon-th" aria-hidden="true"></span> api groups</a></li>
            </ul>
        </li>

    {{else}}

        <li>
                <img class="logineveonlines" alt="Login using Eve-Online SSO"
                     src="/img/loginbuttons_white_big.png">
                <span class="logineveonlines-uiorg" style="display:none;">{{> loginButtons}}</span>
        </li>
    {{/if}}

</template>
